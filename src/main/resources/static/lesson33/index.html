<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер</title>
    <link href="css/lesson33.css" type="text/css" rel="stylesheet">
    <script src="/webjars/jquery/3.6.0/jquery.js"></script>
    <script src="js/Converter.js"></script>
</head>
<body>
<div>
    <div>
        <label for="amountIn">У меня есть:</label>
        <input id="amountIn" name="amountIn" type="text"/>
        <span id="currencyTag1"></span>
    </div>
    <div>
        <label for="amountTo">Сколько будет:</label>
        <input id="amountTo" name="amountTo" type="text"/>
        <span id="currencyTag2">RUB</span>
    </div>
    <div>
        <input type="button" id="convert" name="convert" value="Сконвертировать" >
        <label>
            <input type="checkbox" id="convertSetting" name="convertSetting">
            Обратняя конвертация
        </label>
    </div>
    <div>
        <select name="currency" id="currency"></select>
    </div>
    <div>
        <span id="info"></span>
    </div>
</div>
</body>
</html>
