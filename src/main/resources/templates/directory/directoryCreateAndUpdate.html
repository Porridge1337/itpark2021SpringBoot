<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create and update directory</title>
</head>
<body>
<form th:method="POST" th:action="@{/directory/save}" th:if="${directory == null}">
    <div>
        <label for="code-of-region">Номер региона:</label>
        <input id="code-of-region" name="regionId" type="text" required="required" maxlength="3"/>
    </div>

    <div class="row">
        <label for="name-of-region">Наименование региона:</label>
        <input id="name-of-region" name="regionName" type="text" required="required" maxlength="120"/>
    </div>

    <div>
        <a th:href="@{/directory}" href="genres.html">Back</a>
        <button type="submit">Сохранить</button>
    </div>
</form>
<form th:method="PATCH" th:action="@{/directory/save(id=${directory.regionId})}" th:unless="${directory == null}">
      <!-- th:object="${directory}"-->
    <div>
        <label for="code-of-region">Номер региона:</label>
        <input id="code-of-region" th:field="${directory.regionId}" type="text" readonly="readonly" maxlength="3"/>
    </div>

    <div class="row">
        <label for="name-of-region">Наименование региона:</label>
        <input id="name-of-region" th:field="${directory.regionName}" type="text" required="required" maxlength="120"/>
    </div>

    <div>
        <a th:href="@{/directory}" href="genres.html">Back</a>
        <button type="submit">Сохранить</button>
    </div>
</form>
</body>
</html>
