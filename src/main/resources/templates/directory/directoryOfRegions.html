<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Directories</title>
    <script src="/webjars/jquery/3.6.0/jquery.js"></script>
    <script>
        $(function () {
            $("a[id^='dir']").click(function (event) {
                if (confirm('Are you sure to delete this genre?')) {
                    let genreCode = $(this).attr('name').replace('dir_', '');
                    console.log(genreCode);
                    $.ajax({
                        url: '/directory/delete/' + genreCode,
                        type: 'DELETE',
                        success: function (result) {
                            if (result.success) {
                                location.href = '/directory';
                            }
                        }
                    });
                }
                event.preventDefault();
            });
        });
    </script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Код региона</th>
        <th>Наименование</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dir: ${directories.data}">
        <td th:text="${dir.regionId}">Id</td>
        <td th:text="${dir.regionName}">Name</td>
        <td><a th:href="@{/directory/update(id=${dir.regionId})}">Update</a></td>
        <td><a th:id="${dir.idStr}" th:name="${dir.idStr}" th:href="@{/directory(page=${directories.currentPage})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:if="${directories.hasPrevious}" th:href="@{/directory(page=${directories.currentPage - 1})}">Previous</a>
    Current page <span th:text="${directories.currentPage + 1}">0</span> of <span
        th:text="${directories.totalPage}">2</span>
    <a th:if="${directories.hasNext}" th:href="@{/directory(page=${directories.currentPage + 1})}">Next</a>
</div>
<div>
    <a th:href="@{/directory/add}">Создать новую запись</a>
</div>
</body>
</html>
